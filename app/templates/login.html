<head>
	<meta charset="UTF-8">

</head>
{% block content %}
<body>
	<div id="header">
		<h1 id="name">What Do NYC</h1>
		<ul id="navigation">
			<li class="selected"><a href="login.html">recommendations</a></li>
			<li>|</li>
			<li><a href="index.html">spotlight</a></li>

		</ul>
	</div>
	<br><br><br><br><br><br><br><br><br><br>
	<div id="login">
          {{ form.hidden_tag() }}
		<h2>Log in to What Do NYC</h2><br>
		<form action="" method="post">
                  Enter username:
                  <br>{{ form.username(size=25) }}<br>
		  Enter password:
                  <br>{{ form.password(size=25) }}<br>
			<input type="submit" name="submit" id="submit" value="Sign In"><br><br><br>
		</form>

		<div id="makeaccount">	
			<br>
			<p>Don't have an account yet? <a href="signup.html">Register</a></p><br>
		</div>
	</div>
</body>
{% endblock %}
</html>
