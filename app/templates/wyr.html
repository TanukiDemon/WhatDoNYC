<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Would You Rather</title>
	<link rel="stylesheet" type="text/css" href="/static/wyr.css">
	<link rel="stylesheet" type="text/css" href="/static/mobile.css" media="screen and (max-width : 568px)">
	<script type="text/javascript" src="/static/mobile.js"></script>
</head>
<body>
	<div id="header">
		<h1 id="name">What Do NYC</h1>
		<ul id="navigation">
			<li class="selected"><a href="login.html">recommendations</a></li>
			<li>|</li>
			<li><a href="index.html">spotlight</a></li>
			<li>|</li>
			<li><a href="about.html">about</a></li>
		</ul>
	</div>

	<h2 id="title">Would you rather...</h2>

	<form class="wouldyourather" action="" method="post">
		<div class="radio-box">
			<input id="food" type="radio" name="foodVSsci" value="food" />
			<label class="foodVSsci food" for="food">sample foods with famous chefs?</label>
			<input id="sci" type="radio" name="foodVSsci" value="sci" />
			<label class="foodVSsci sci" for="sci">perform a science experiment with a renown scientist?</label>
		</div>

		<br><br><br>

		<div class="radio-box">
			<input id="art" type="radio" name="artVShistory" value="art" />
			<label class="artVShistory art" for="art">spend time with your favorite artist (alive or deceased)?</label>
			<input id="history" type="radio" name="artVShistory" value="history" />
			<label class="artVShistory history" for="history">go back in time to any place and year?</label>
		</div>

		<br><br><br>

		<div class="radio-box">
			<input id="out" type="radio" name="outVSsports" value="out" />
			<label class="outVSsports out" for="out">spend time walking around a beautiful garden?</label>
			<input id="sports" type="radio" name="outVSsports" value="sports" />
			<label class="outVSsports sports" for="sports">hike a breathtaking trail?</label>
		</div>

		<br><br><br>

		<div class="radio-box">
			<input id="ent" type="radio" name="entVSmusic" value="ent" />
			<label class="entVSmusic ent" for="ent">spend the night at a comedy club?</label>
			<input id="music" type="radio" name="entVSmusic" value="music" />
			<label class="entVSmusic music" for="music">spend the night listening to live music?</label>
		</div>
		
		<br><br><br>

		<input type="image" src="../static/next-arrow.png" id="submit" alt="Submit">

		<br><br>
		
	</form>
</body>
</html>
