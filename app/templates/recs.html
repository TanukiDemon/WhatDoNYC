<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recommendations</title>
	<link rel="stylesheet" type="text/css" href="../static/recs.css">
	<script type="text/javascript" src="../static/recs.js"></script>
	<style>
		.card {
		padding-top: 50px;
    		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    		transition: 0.3s;
    		border-radius: 5px; /* 5px rounded corners */
    		width:20%;
		}

		/* On mouse-over, add a deeper shadow */
		.card:hover {
   			 box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}

		/* Add some padding inside the card container */
		.container {
    		padding: 2px 16px;
		}
		
		/* Add rounded corners to the top left and the top right corner of the image */
		img {
    		border-radius: 5px 5px 0 0;
		}
	</style>

</head>
<body>
	<div id="header">
		<h1 id="name">What Do NYC</h1>
		<ul id="navigation">
			<li class="selected"><a href={{ url_for('login') }}>recommendations</a></li>
			<li>|</li>
			<li><a href={{ url_for('index') }}>spotlight</a></li>
			<li>|</li>
			<li><a href={{ url_for('about') }}>about</a></li>
		</ul>
	</div>
	<!-- Display Recommendation -->	
	<div id="cardDeck">
		<div class="card">
  			<img src="http://www.ifatfoodchronicles.com.au/wp-content/uploads/2015/01/google-sydney-022.jpg" style="width:100%">
  			<div class="container">
   				<h4 id=reccName1><b></b></h4> 
    			<p id="address1"></p> 
  			</div>
		</div>
	</div>
	<!-- Obtain Place ID and Make API Call -->
<script>
	var placeID = "ChIJN1t_tDeuEmsRUsoyG83frY4";
		
	var APIkey= "&key=AIzaSyBtWi4CvyxJha2eCfXpWPnjslA3FfRVR40";
	var yourURL="https://maps.googleapis.com/maps/api/place/details/json?placeid=" + placeID + APIkey;
	

	function Get(yourURL){
    	var Httpreq = new XMLHttpRequest(); // a new request
    	Httpreq.open("GET",yourURL,false);
    	Httpreq.send(null);


    	return Httpreq.responseText;          
}

	var responseText=Get(yourURL);
    var responseObject = JSON.parse(responseText);
	
	if(responseObject==null){
	    document.getElementById("reccName1").innerHTML = "This object contains nothing";


	}
	else{
		 document.getElementById("reccName1").innerHTML = responseObject.result.name;
		 document.getElementById("address1").innerHTML = responseObject.result.formatted_address;

		 //name, address, hours, 
	}


	</script>


	<div id="results">

		<!-- Needs to be edited so we know what the recommendation -->

		<form name="feedback" id="feedback" onSubmit="validate()" method="post">
			<h3>So, are you going to go?</h3><br>

			<div class="radio-box">
				<input name="rating" type="radio" value="1"><label>No</label>
			</div>
			<div class="radio-box">
				<input name="rating" type="radio" value="2"><label>Unlikely</label>
			</div>
			<div class="radio-box">
				<input name="rating" type="radio" value="3"><label>Undecided</label>
			</div>
			<div class="radio-box">
				<input name="rating" type="radio" value="4"><label>Probably</label>
			</div>
			<div class="radio-box">
				<input name="rating" type="radio" value="5"><label>Definitely</label>
			</div>

			<br><br>
			<input type="submit" name="submit" id="submit" value="New Suggestion" onSubmit="validate()"></input>
		</form>
		<br><br>
	</div>
</body>
</html>
