<!DOCTYPE html>

    <style>

    <title>Recommendations</title>
    <link rel="stylesheet" type="text/css" href="/static/recs.css">
    <script type="text/javascript" src="/static/recs.js"></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.699771, lng:  -74.029229},
          zoom: 11
        });

        placeId1 = 'ChIJmZ5emqJYwokRuDz79o0coAQ';
        placeId2 = 'ChIJKxDbe_lYwokRVf__s8CPn-o';
        placeId3 = 'ChIJjc2Kfu1LwokRlnmTgFg-Jjc';
        placeId4 = 'ChIJyTmcRApbwokR-oXJRqpVI8Y';

        var infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);

        service.getDetails({
          placeId: placeId1
        }, function(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                place.formatted_address + '<br>');
              infowindow.open(map, this);
            });

            document.getElementById("name1").innerHTML = place.name;
            document.getElementById("address1").innerHTML = place.formatted_address;
          }
        });
        
        service.getDetails({
          placeId: placeId2
        }, function(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                place.formatted_address + '</div>');
              infowindow.open(map, this);
            });

            document.getElementById("name2").innerHTML = place.name;
            document.getElementById("address2").innerHTML = place.formatted_address;
          }
        });

        service.getDetails({
          placeId: placeId3
        }, function(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                place.formatted_address + '</div>');
              infowindow.open(map, this);
            });

            document.getElementById("name3").innerHTML = place.name;
            document.getElementById("address3").innerHTML = place.formatted_address;
          }
        });

        service.getDetails({
          placeId: placeId4
        }, function(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                place.formatted_address + '</div>');
              infowindow.open(map, this);
            });

            document.getElementById("name4").innerHTML = place.name;
            document.getElementById("address4").innerHTML = place.formatted_address;
          }
        });

      }
    </script>
