<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>
	<link rel="stylesheet" type="text/css" href="../static/forgot.css">
	<link rel="stylesheet" type="text/css" href="../static/mobile-forgot.css" media="screen and (max-width : 750px)">
</head>
{% block content %}
<body>
	<div id="header">
		<h1 id="name">What Do NYC</h1>
		<ul id="navigation">
			<li class="selected"><a href={{ url_for('login') }}>recommendations</a></li>
			<li>|</li>
			<li><a href={{ url_for('index') }}>spotlight</a></li>
			<li>|</li>
			<li><a href={{ url_for('about') }}>about</a></li>
		</ul>
	</div>

	<br><br><br><br><br><br><br><br>

	<form id="form" method="post" style="text-align:center;">
		<h2>Reset Password Below</h2>
		
		{{ form.hidden_tag() }}
		
		<p>Create New Password:</p>
		{{ form.reset1(size=25) }}

		<p>Confirm New Password:</p>
		{{ form.reset2(size=25) }}
		
		<br>
		
		{{ form.submit }}
	</form>

</body>
{% endblock %}
</html>
